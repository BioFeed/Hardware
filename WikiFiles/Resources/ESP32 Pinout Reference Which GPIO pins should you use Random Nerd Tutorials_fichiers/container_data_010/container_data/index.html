<!DOCTYPE html>
<html><head>
    <title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="index_data/styles.css" type="text/css" rel="stylesheet">
	<script src="index_data/gsap_3.9.1_min.js"></script>
	<script src="index_data/easepack_3.9.1_min.js"></script>
	<!-- pour en savoir plus : https://support.google.com/richmedia/answer/6307288#gs -->
	<meta name="ad.size" content="width=728,height=90">
	<script type="text/javascript"> var clickTag="http://www.google.com";</script>
  <script type="text/javascript">
    
  (function() {
    var MAX_URL_PARAM_LENGTH = 34;
    var CLICK_X_URL_KEY = 'nx';
    var CLICK_Y_URL_KEY = 'ny';
    var CREATIVE_DIMENSIONS_KEY = 'dim';
    var AD_URL_PARAM = '&adurl=';

    var relegateNavigation = '';
    var urlParamMap = {};

    urlParamMap[CLICK_X_URL_KEY] = null;
    urlParamMap[CLICK_Y_URL_KEY] = null;
    urlParamMap[CREATIVE_DIMENSIONS_KEY] = null;

    var handleClickTagMessage = function(e) {
      try {
        var eventData = JSON.parse(e.data);
      } catch (err) {
        return;
      }
      if (eventData.isInitClickTag) {
        if (eventData.clickTags) {
          for (var i = 0; i < eventData.clickTags.length; i++) {
            var clkTag = eventData.clickTags[i];
            window[clkTag.name] = clkTag.url;
          }
        } else if (eventData.clickTag) {
          window.clickTag = eventData.clickTag;
        }
        relegateNavigation = eventData.relegateNavigation;
      }
    };

    var storeClickCoordinates = function(e) {
      urlParamMap[CLICK_X_URL_KEY] = Math.round(e.clientX);
      urlParamMap[CLICK_Y_URL_KEY] = Math.round(e.clientY);
    };

    var getCreativeDimensions = function() {
      return window.innerWidth + 'x' + window.innerHeight;
    }

    var getExitClickParams = function(e) {
      urlParamMap[CREATIVE_DIMENSIONS_KEY] = getCreativeDimensions();

      var exitParams = '';
      for (var key in urlParamMap) {
        exitParams += '&' + key + '=';
        if (urlParamMap[key] !== null) {
          exitParams += urlParamMap[key];
        }
      }
      return exitParams;
    }

    var appendExitClickParams = function(url) {
      var adUrlIndex = url.toLowerCase().indexOf(AD_URL_PARAM);
      var paramsToBeAdded = getExitClickParams();
      if (adUrlIndex > -1 && paramsToBeAdded.length <= MAX_URL_PARAM_LENGTH) {
        url = url.substr(0, adUrlIndex) + paramsToBeAdded +
          url.substr(adUrlIndex);
      };
      return url;
    };

    if (open.call) {
      window.open = function(open) {
        return function(url, name, features) {
          url = appendExitClickParams(url);
          if (relegateNavigation === 'parent') {
            var message = {'clickTag': url, 'isPostClickTag': true};
            parent.postMessage(JSON.stringify(message), '*');
          } else {
            var args = [url, name];
            if (features) {
              args.push(features);
            }
            open.apply(window, args);
          }
        };
      }(window.open);
    }

    if (window.addEventListener) {
      window.addEventListener(
          'message', handleClickTagMessage, false);
      window.addEventListener('mousedown', storeClickCoordinates, true);
    } else {
      window.attachEvent('onmessage', handleClickTagMessage);
    }
  })();
    
  </script></head>
  <body>
		<div onclick="javascript:window.open(window.clickTag)" style="cursor:pointer;" id="zoneclic">
			<div id="banniere" style="display: block;">
				<div id="limitecarte"><div id="degradecarte" style="transform: translate(200%);"></div></div>
				<img id="cta2" src="index_data/cta.svg" style="transform: translate(0px); opacity: 1;">
				<img id="legal2" src="index_data/legal2.svg" style="opacity: 1;">
				<img id="txt4_1" src="index_data/txt4_1.svg" style="transform: translate(0px); opacity: 1;">
				<img id="logo2" src="index_data/logo.svg" style="opacity: 1;">
				<div id="trait2" style="opacity: 1;"></div>
				<div id="fond2" style="opacity: 1;"></div>
				<img id="cta" src="index_data/cta.svg">
				<img id="legal" src="index_data/legal.svg" style="opacity: 0;">
				<img id="txt3_1" src="index_data/txt3_1.svg" style="transform: translate(0px); opacity: 1;">
				<img id="txt2_1" src="index_data/txt2_1.svg" style="transform: translate(20px); opacity: 0;">
				<img id="txt1_1" src="index_data/txt1_1.svg" style="transform: translate(20px); opacity: 0;">
				<!-- <img id="logo" src="img/logo.svg"/> -->
				<div id="trait"></div>
				<img id="fond" src="index_data/fond.png">
				<img id="image3" src="index_data/image3.jpg" style="opacity: 1;">
				<img id="image2" src="index_data/image2.jpg" style="opacity: 1;">
				<img id="image1" src="index_data/image1.jpg">
				<div id="contours"></div>
			</div>
		</div>
  
 <script src="index_data/script.js" type="application/javascript"></script>

</body></html>
